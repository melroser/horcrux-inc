services:
  - type: web
    name: horcrux-mcp
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port 10000
    plan: free
    healthChechPath: /mcp/tools
    envVars:
      - key: HORCRUX_URL
        value: https://horcrux.inc/rob_corpus.json
