services:
  - type: web
    name: horcrux-mcp
    env: python
    plan: starter
    region: oregon
    buildCommand: |
      # Install only the MCP service dependencies
      pip install -r apps/mcp/requirements.txt
    startCommand: uvicorn apps.mcp.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HORCRUX_URL
        value: https://horcrux.inc/rob_horcrux.json
    pythonVersion: 3.12.6
