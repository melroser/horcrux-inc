[build]
  command = "pnpm build"
  publish = ".next"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[redirects]]
  from = "/api/rob_shard.json"
  to = "/rob_shard.json"
  status = 200
